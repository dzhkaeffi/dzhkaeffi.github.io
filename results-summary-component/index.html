<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="result__panel">
        <p class="result__header">Your Result</p>
        <div class="result">
          <span class="result__scored">76</span>
          <p class="result__max">of 100</p>
        </div>
        <p class="result__grade_name">Great</p>
        <p class="result__info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary__panel">
        <p class="summary__header">Summary</p>
        <div class="score score__reaction">
          <div class="score__card">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            Reaction
          </div>
          <span class="score__amount"
            >80<span class="score__max"> / 100</span></span
          >
        </div>
        <div class="score score__memory">
          <div class="score__card">
            <img src="./assets/images/icon-memory.svg" alt="" />
            Memory
          </div>
          <span class="score__amount"
            >92<span class="score__max"> / 100</span></span
          >
        </div>
        <div class="score score__verbal">
          <div class="score__card">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            Verbal
          </div>
          <span class="score__amount"
            >61<span class="score__max"> / 100</span></span
          >
        </div>
        <div class="score score__visual">
          <div class="score__card">
            <img src="./assets/images/icon-visual.svg" alt="" />
            Visual
          </div>
          <span class="score__amount"
            >72<span class="score__max"> / 100</span></span
          >
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/dzhkaeffi">dzhkaeffi</a>.
    </div>
  </body>
</html>
