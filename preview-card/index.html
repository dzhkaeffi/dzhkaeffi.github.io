<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card__image">
        <img
          class="desktop__image"
          src="./images/image-product-desktop.jpg"
          alt="product"
        />
        <img
          class="mobile__image"
          src="./images/image-product-mobile.jpg"
          alt="product"
        />
      </div>
      <div class="card__desc">
        <p class="product__title">perfume</p>
        <p class="product__header">Gabrielle Essence Eau De Parfum</p>
        <p class="product__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="price__current">$149.99</span>
        <span class="price__old">$169.99</span>
        <button>
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/dzhkaeffi">dzhkaeffi</a>.
    </footer>
  </body>
</html>
